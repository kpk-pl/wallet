<html>
  <head>
    <title>Asset list</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table.css') }}"/>
  </head>
  <body>
    <div>
      <table class="table-fill">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Category</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody>
          {% for asset in assets %}
          <tr>
            <td data-title="Name">{{ asset.name }}</td>
            <td data-title="Type">{{ asset.type }}</td>
            <td data-title="Category">{{ asset.category }}</td>
            <td data-title="Profit" data-monetary-gain="{{ (asset._realisedGain - asset._realisedProvision) | round(2) }} PLN"></td>
          </tr>
          {% endfor %}
          <tr>
            <td data-title="Name" class="empty"></td>
            <td data-title="Type" class="empty"></td>
            <td data-title="Category" class="last-empty"></td>
            <td data-title="Profit" data-monetary-gain="{{ ((assets | sum(attribute='_realisedGain')) - (assets | sum(attribute='_realisedProvision'))) | round(2) }} PLN"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
